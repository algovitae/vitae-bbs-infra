version: "3"
services:
  vitae-bbs-infra:
    build:
      context: ../
      dockerfile: ./.devcontainer/Dockerfile
    volumes:
      - ../:/workspace/vitae-bbs-infra:cached
      - node_modules:/workspace/vitae-bbs-infra/node_modules
